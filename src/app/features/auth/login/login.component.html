<div class="login-container">
      <div class="login-card">
        <div class="header">
          <div class="logo">
            <div class="logo-icon">üè†</div>
          </div>
          <h2 class="title">Welcome Back</h2>
          <p class="subtitle">Sign in to your account</p>
        </div>
        
        <form (ngSubmit)="onLogin()" class="login-form" #loginForm="ngForm">
          <div class="form-group">
            <label for="email" class="label">Email Address</label>
            <input 
              id="email"
              [(ngModel)]="email" 
              name="email" 
              type="email"
              placeholder="Enter your email address" 
              required 
              email
              class="input"
              #emailField="ngModel"
              [class.error]="emailField.invalid && emailField.touched"
            />
            <div *ngIf="emailField.invalid && emailField.touched" class="error-message">
              <span *ngIf="emailField.errors?.['required']">Email is required</span>
              <span *ngIf="emailField.errors?.['email']">Please enter a valid email</span>
            </div>
          </div>

          <div class="form-group">
            <div class="password-header">
              <label for="password" class="label">Password</label>
              <a href="/forgot-password" class="forgot-link">Forgot password?</a>
            </div>
            <input 
              id="password"
              [(ngModel)]="password" 
              name="password" 
              type="password" 
              placeholder="Enter your password" 
              required 
              class="input"
              #passwordField="ngModel"
              [class.error]="passwordField.invalid && passwordField.touched"
            />
            <div *ngIf="passwordField.invalid && passwordField.touched" class="error-message">
              Password is required
            </div>
          </div>

          <button 
            type="submit" 
            class="submit-btn"
            [disabled]="loginForm.invalid || isLoading"
          >
            <span *ngIf="!isLoading">Sign In</span>
            <span *ngIf="isLoading" class="loading">
              <span class="spinner"></span>
              Signing In...
            </span>
          </button>

          <div *ngIf="error" class="error-banner">
            <div class="error-icon">‚ö†Ô∏è</div>
            <div>{{ error }}</div>
          </div>
        </form>

        <div class="divider">
          <span>or</span>
        </div>

        <div class="social-login">
          <button type="button" class="social-btn google-btn" (click)="loginWithGoogle()">
            <svg class="social-icon" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
          </button>
        </div>

        <div class="footer">
          <p>Don't have an account? <a href="/register" class="link">Create one here</a></p>
        </div>
      </div>
    </div>
