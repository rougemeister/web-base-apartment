    <div class="register-container">
      <div class="register-card">
        <div class="header">
          <h2 class="title">Create Account</h2>
          <p class="subtitle">Join our community today</p>
        </div>
        
        <form (ngSubmit)="onRegister()" class="register-form" #registerForm="ngForm">
          <div class="form-group">
            <label for="name" class="label">Full Name</label>
            <input 
              id="name"
              [(ngModel)]="name" 
              name="name" 
              placeholder="Enter your full name" 
              required 
              class="input"
              #nameField="ngModel"
            />
            <div *ngIf="nameField.invalid && nameField.touched" class="error-message">
              Name is required
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="label">Email Address</label>
            <input 
              id="email"
              [(ngModel)]="email" 
              name="email" 
              type="email"
              placeholder="Enter your email address" 
              required 
              email
              class="input"
              #emailField="ngModel"
            />
            <div *ngIf="emailField.invalid && emailField.touched" class="error-message">
              <span *ngIf="emailField.errors?.['required']">Email is required</span>
              <span *ngIf="emailField.errors?.['email']">Please enter a valid email</span>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="label">Password</label>
            <input 
              id="password"
              [(ngModel)]="password" 
              name="password" 
              type="password" 
              placeholder="Create a secure password" 
              required 
              minlength="6"
              class="input"
              #passwordField="ngModel"
            />
            <div *ngIf="passwordField.invalid && passwordField.touched" class="error-message">
              <span *ngIf="passwordField.errors?.['required']">Password is required</span>
              <span *ngIf="passwordField.errors?.['minlength']">Password must be at least 6 characters</span>
            </div>
          </div>

          <div class="form-group">
            <label for="role" class="label">Account Type</label>
            <select 
              id="role"
              [(ngModel)]="role" 
              name="role"
              class="select"
            >
              <option value="tenant">Tenant - Looking for rental properties</option>
              <option value="landlord">Landlord - Listing properties for rent</option>
            </select>
          </div>

          <button 
            type="submit" 
            class="submit-btn"
            [disabled]="registerForm.invalid || isLoading"
          >
            <span *ngIf="!isLoading">Create Account</span>
            <span *ngIf="isLoading" class="loading">
              <span class="spinner"></span>
              Creating Account...
            </span>
          </button>

          <div *ngIf="errorMessage" class="error-banner">
            {{ errorMessage }}
          </div>

          <div *ngIf="successMessage" class="success-banner">
            {{ successMessage }}
          </div>
        </form>

        <div class="footer">
          <p>Already have an account? <a href="/login" class="link">Sign in here</a></p>
        </div>
      </div>
    </div>
